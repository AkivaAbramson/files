<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>

    <select onchange="onSetFilter(this.value)">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="done">Done</option>
    </select>

    <ul class="todo-list">
    </ul>

    <section class="todo-add">
        <form onsubmit="onAddTodo(event)">
            <input type="text" placeholder="What todo?" name="todo-txt" />
            <button>Add</button>
        </form>
    </section>

    <section class="todo-stat">
        <h3>Total todos: <span class="total-todos-count"></span></h3>
        <h3>Active todos: <span class="active-todos-count"></span></h3>
    </section>


    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
